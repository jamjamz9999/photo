<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Camera Body -->
  <rect x="20" y="30" width="60" height="50" rx="8" fill="#1a1a1a" stroke="#000" stroke-width="2"/>
  <rect x="22" y="32" width="56" height="46" rx="6" fill="#2a2a2a"/>
  
  <!-- Camera Lens -->
  <circle cx="50" cy="55" r="18" fill="#000" stroke="#333" stroke-width="2"/>
  <circle cx="50" cy="55" r="15" fill="#1a1a1a"/>
  <circle cx="50" cy="55" r="10" fill="#000"/>
  <circle cx="50" cy="55" r="6" fill="#333"/>
  <circle cx="50" cy="55" r="3" fill="#000"/>
  
  <!-- Viewfinder -->
  <rect x="40" y="15" width="20" height="12" rx="2" fill="#1a1a1a" stroke="#000" stroke-width="1"/>
  
  <!-- Flash -->
  <circle cx="70" cy="40" r="4" fill="#fff"/>
  
  <!-- Camera Strap Rings -->
  <circle cx="25" cy="45" r="3" fill="#1a1a1a" stroke="#000" stroke-width="1"/>
  <circle cx="75" cy="45" r="3" fill="#1a1a1a" stroke="#000" stroke-width="1"/>
</svg>

